<head>
    <meta charset="UTF-8">

    <!-- 引入 Bootstrap 和 AOS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;400;600;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/artwork.css">

    <!-- 使用藝術感字型 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0a0a0a;
            background-image: url(img/image/concept\ art_2.png);
            background-repeat: no-repeat;
            background-position: center top;
            background-attachment: fixed;
            /* This makes the image fixed during scroll */
            color: #ffffffe0;
            font-family: 'new times roman', serif;
            margin: 0;
            padding: 0;

        }

        html,
        body {
            width: 100%;
        }

        .fiexd_bg,
        .infos {
            position: relative;
            height: 100%
        }

        /* 頂部導航 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
            padding: 15px 20px;
        }

        .navbar-brand {
            font-size: 2rem;
            color: #ffffffc7 !important;
            font-weight: 600;
            margin-left: 20px;
        }

        .nav-link {
            color: #ffffff96 !important;
            font-size: 1.1rem;
            font-weight: 500;
            margin-right: 20px;
        }

        .nav-link:hover {
            color: #ffffffe7 !important;
            border-radius: 5px;
            background-color: #bbbbbb36;
        }


        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 40vh;
            /* 确保占据整个屏幕高度 */
            margin-top: 120px;
            /* 清除默认间距 */
        }

        .carousel-inner img {
            object-fit: contain;
            /* 防止裁剪图片 */
            width: auto;
            /* 自适应宽度 */
            height: 60vh;
            /* 高度占屏幕的 80% */
        }


        .container {
            background-color: #0000008f;
            max-width: 1200px;
            margin: auto;
            padding: 40px;
            padding-bottom: 50px;
        }

        /* 作品集容器 */
        .portfolio-container {
            padding: 10px 20px;
            background-color: #0a0a0aaf;
            margin-top: 40px;
        }

        /* 網格布局 */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            height: 1000px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 卡片樣式 */
        .portfolio-item {
            /* background-color: #1a1a1a; */
            border-radius: 10px;
            overflow: hidden;
            /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); */
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* 圖片包裹 */
        .image-wrapper {
            overflow: hidden;
            /* border-bottom: 2px solid #ffffff22; */
        }

        /* 圖片樣式 */
        .portfolio-item img {
            width: 100%;
            /* 圖片寬度填滿卡片 */
            height: auto;
            /* 高度根據圖片比例調整 */
            object-fit: cover;
            /* 保持圖片完整性 */
            transition: transform 0.3s ease-in-out;
        }

        /* 卡片懸停效果 */
        .portfolio-item:hover {
            transform: translateY(-5px);
            /* box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5); */
        }

        .portfolio-item:hover img {
            transform: scale(1.1);
            /* 放大效果 */
        }

        .carousel-item {
            transform: translateX(100%);
            /* 初始位置在右侧 */
            opacity: 0;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
            /* 添加滑动和透明度渐变 */
        }

        .carousel-item.active {
            transform: translateX(0);
            /* 当前激活项在视图中 */
            opacity: 1;
        }

        .carousel-item-prev {
            transform: translateX(-100%);
            /* 滑出到左侧 */
            opacity: 0;
        }


        /* 圖片標題 */
        .image-title {
            padding: 10px 0;
            color: #ffffff81;
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .image-title {
                font-size: 1rem;
            }
        }


        /* 響應式設計：手機與平板 */
        @media (max-width: 768px) {
            .navbar .navbar-brand {
                font-size: 1.5rem;
            }

            .navbar .nav-link {
                font-size: 1rem;
                margin-right: 10px;
            }

            .carousel-inner img {
                height: 50vh;
                /* 在手機上調整 carousel 圖片高度 */
            }

            .portfolio-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        .row {
            margin-top: 100px;
        }
    </style>
</head>
