<!DOCTYPE html>

<head>

    <!-- 引入 Bootstrap 和 AOS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;400;600;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/artwork.css">

    <!-- 使用藝術感字型 -->

    <style>
        body {
            background:
                linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5)),
                url('img/image/concept\ art_3.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            /* This makes the image fixed during scroll */
            color: white;
            font-family: 'new times roman', serif;
            margin: 0;
        }

        html,
        body {
            width: 100%;
        }

        .fiexd_bg,
        .infos {
            position: relative;
            height: 100%
        }

        /* 頂部導航 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
            padding: 15px 20px;
        }

        .navbar-brand {
            font-size: 2rem;
            color: #ffffffc7 !important;
            font-weight: 600;
            margin-left: 20px;
        }

        .nav-link {
            color: #ffffff96 !important;
            font-size: 1.1rem;
            font-weight: 500;
            margin-right: 20px;
        }

        .nav-link:hover {
            color: #ffffffe7 !important;
            border-radius: 5px;
            background-color: #bbbbbb36;
        }

        .image-container {
            color: #fff;
            position: relative;
        }


        /* 響應式設計：手機與平板 */
        @media (max-width: 768px) {
            .navbar .navbar-brand {
                font-size: 1.5rem;
            }
            
            .navbar .nav-link {
                font-size: 1rem;
                margin-right: 10px;
            }

            .image-container{
                margin-top: 200px;
                padding-top: 100px;
            }

            .carousel-inner img {
                height: 50vh;
                /* 在手機上調整 carousel 圖片高度 */
            }

            .portfolio-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        .image-container{
            margin-top: 20px;
            position: relative;
            margin-bottom: 0px;
        }

        .icon {
            filter: invert(1) grayscale(100%) contrast(100%);

        }

        .content-wrapper {
            transform: scale(0.6);
            /* 整體縮小 90% */
            transform-origin: top center;
            /* 縮放中心點為頂部中間 */
            /* margin-top: 20px; */
            /* 調整與導覽列的間距 */
            font-family: 'Noto Serif TC', serif;

        }

        .rounded shadow {
            box-shadow: rgba(0, 0, 0, 0.8);
        }

        .text-shadow {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            text-size-adjust: 50px;

            font-family: 'new times roman', serif;
            color: #ffffffc2;
        }

        .lead {
            
        }

        .img-fluid {
            transform: scale(0.7);
            height: 100%;
            width: auto;
            margin: 10px;
        }
    </style>
</head>

<body>

    <!-- 頂部導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">/ About me</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Artworks.html">Artworks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="3D Artworks.html">3D Artworks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="About me.html">About me</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="content-wrapper">
        <div class="container text-center" data-aos="fade-up">
            <div class="image-container ">
                <img src="img/image/me.jpg" alt="個人照片" class="rounded shadow img-fluid">
            </div>
            <h1 class=" text-shadow">Chiang Yi Shan / 蔣宜珊</h1>

            <div class="icon my-3">
                <a href="https://www.instagram.com/lu_liang_03/" class="me-3"><img src="img/image/instagram.png"
                        alt="Instagram" height="30"></a>
                <a href="https://www.facebook.com/LuLiang52luhan" class="me-3"><img src="img/image/facebook.png"
                        alt="Facebook" height="30"></a>
                <a href="https://x.com/Luliang58174946"><img src="img/image/twitter.png" alt="Twitter" height="30"></a>
            </div>

            <div class="audio-container my-4">
                <button id="playButton" class="btn btn-outline-light me-3">▶</button>
                <input type="range" id="progressControl" class="form-range w-50" min="0" max="100" value="0" step="0.1" disabled>
                <!-- 隱藏 YouTube iframe -->
                <iframe 
                    id="youtubePlayer" 
                    src="https://www.youtube.com/embed/2mkOUrmsUmA?autoplay=0" 
                    frameborder="0" 
                    allow="autoplay; encrypted-media" 
                    style="display: none;">
                </iframe>
            </div>
            
            

            <p class="lead text-shadow ">Hi! I’m from Taichung, Taiwan.</p>
            <p class="lead text-shadow">My favorite holiday is Christmas, and my best holiday is traveling alone with
                music, it
                makes me feel very relaxed.</p>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();

        const youtubePlayer = document.getElementById('youtubePlayer');
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', function () {
            const isPlaying = youtubePlayer.src.includes('autoplay=1');

            if (isPlaying) {
                youtubePlayer.src = youtubePlayer.src.replace('autoplay=1', 'autoplay=0');
                playButton.textContent = '▶';
            } else {
                youtubePlayer.src = youtubePlayer.src.replace('autoplay=0', 'autoplay=1');
                playButton.textContent = '⏸';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        AOS.init();
