<!DOCTYPE html>

<head>

        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;400;600;700;900&display=swap"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            background: url('img/image/概念藝術.jpg') no-repeat center center fixed;
            background-size: cover;
            color: rgb(204, 209, 214);
            margin: 0;
            padding: 0;
            height: auto;
            overflow-y: scroll;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 0.5px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(78, 77, 77, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(100, 100, 100, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(133, 135, 136, 0.5);
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
        }

        /* 頂部導航 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 2rem;
            color: #ffffffc7 !important;
            font-weight: 600;
            margin-left: 20px;
        }

        .nav-link {
            color: #ffffff96 !important;
            font-size: 1.1rem;
            font-weight: 500;
            margin-right: 20px;
        }

        .nav-link:hover {
            color: #ffffffe7 !important;
            border-radius: 5px;
            background-color: #bbbbbb36;
        }

        .image-container img {
            z-index: 10;
            max-height: 500px;
            width: auto;
            border-radius: 0.5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .content {
            text-align: left;
            color: rgba(184, 187, 190, 0.8);
            font-family: 'Noto Serif SC', serif;
            font-size: 50px;
            font-weight: bold;
            padding-top: 400px;
            padding-left: 10px;
        }

        .content h1 {
            font-family: 'Noto Serif TC', serif;
            font-size: 50px;
            margin-bottom: 50px;
        }

        .image-container {
            position: relative;
            /* 確保能正確處理 z-index */
            z-index: 20;
            /* 提升圖片容器的層級 */
        }

        .full-width-block {
            width: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 1));
            color: white;
            height: 800px;
            position: relative;
            padding: 20px;
            text-align: left;
            /* margin-top: -50px; */
            z-index: 10;
            box-sizing: border-box;
        }

        .full-width-block p {
            line-height: 1.5;
            font-size: 17px;
            font-family: 'Noto Serif SC', serif;
            /* padding-left: 300px; */
            color: rgba(195, 197, 196, 0.8);
        }

        .text-block {
            /* 半透明黑色背景 */
            padding: 20px;
            /* 內邊距 */
            border-radius: 10px;
            /* 圓角 */
            margin: 0 auto;
            /* 居中對齊 */
            max-width: 600px;
            /* 設置寬度限制 */
            text-align:left;
            /* 文字居中 */
            /* 添加陰影 */
            color: rgba(255, 255, 255, 0.8);

            /* 修改文字顏色 */
        }

                    <h1>/ CHIANG YI SHAN</h1>
                </div>
            </div>
            <div class="col-md-6 text-center" data-aos="fade-left">
                <div class="image-container">
                    <img src="img/image/盪鞦韆.jpg" alt="個人照片" height="auto" width="auto" class="rounded shadow img-fluid">
                </div>
            </div>
        </div>

    <div class="full-width-block text-white text-center" data-aos="zoom-in">

    <script>
        AOS.init();
    </script>
</body>
