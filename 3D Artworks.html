<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Artistic Portfolio</title>
    <link rel="shortcut icon" href="img/image/logo.png" type="image">

    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;400;600;700;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            background:
                linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5)),
                url('img/image/untitled.png');            background-repeat: no-repeat;
            background-position: center top;
            background-attachment: fixed;
            color: #ffffffb3;
            font-family: 'new times roman', serif;
            overflow-x: hidden;
            margin: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
            padding: 10px 20px;
        }

        .navbar-brand {
            font-size: 1.8rem;
            color: #ffffffc7 !important;
            font-weight: 600;
            margin-left: 20px;
        }

        .nav-link {
            color: #ffffff96 !important;
            font-size: 1rem;
            font-weight: 500;
            margin-right: 20px;
        }

        .nav-link:hover {
            color: #ffffffe7 !important;
            border-radius: 5px;
            background-color: #bbbbbb36;
        }

        @media (max-width: 768px) {
            .navbar .navbar-brand {
                font-size: 1.5rem;
            }

            .navbar .nav-link {
                font-size: 1rem;
                margin-right: 10px;
            }

            .container {
                /* display: flex; */
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                /* 确保占据整个屏幕高度 */
                margin-top: 250px;
                /* 清除默认间距 */
                
            }

        }

        .image-section {
            display: flex;
            flex-direction: row;
            /* 預設為橫向排列 */
            justify-content: space-between;
            text-align: left;
            padding: 50px 20px;
            /* 調整內間距 */
        }

        .image-section img {
            width: 80%;
            /* 預設圖片寬度 */
            height: auto;
            /* 維持長寬比例 */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-top: 100px;
        }

        .image-section .description {
            font-size: 1.2rem;
            color: #ffffffc7;
            margin: 0 10px;
            flex: 1;
            padding-top: 600px;
            padding-left: 50px;
        }

        /* 手機尺寸的樣式 */
        @media (max-width: 768px) {
            .image-section {
                flex-direction: column;
                /* 改為垂直排列 */
                align-items: center;
                /* 圖片與文字置中 */
                text-align: center;
                /* 描述文字置中 */
                padding: 20px 10px;
                /* 減少內間距 */
            }

            .image-section img {
                width: 80%;
                /* 圖片寬度全屏 */
                height: auto;
                max-width: 800px;
                /* 圖片最大寬度提高到 500px */
                margin-top: 50px;
            }

            .image-section .description {
                margin-top: 10px;
                /* 增加圖片與文字間距 */
                font-size: 1.1rem;
                /* 調整文字大小稍大一些 */
                padding-top: 0;
            }
        }

        /* 極小螢幕（例如 480px 以下）的樣式 */
        @media (max-width: 480px) {
            .image-section img {
                width: auto;
                /* 圖片寬度全屏 */
                max-width: 600px;
                /* 圖片最大寬度提高到 400px */
                margin-top: 20px;

            }

            .image-section .description {
                font-size: 1rem;
                /* 縮小文字但保持易讀 */
            }
        }



        .carousel {
            position: relative;
            margin: 0;
        }

        .carousel-inner img {
            position: relative;
            width: auto;
            height: auto;
            object-fit: cover;

        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">/ 3D Artworks</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Artworks.html">Artworks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="3D Artworks.html">3D Artworks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="About me.html">About me</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 單張圖片展示區域 -->
    <div class="container">
        <div class="image-section" data-aos="fade-left">
            <img src="img/image/WK03-B110-.jpg" class="responsive-img" alt="3D Artwork">
            <div class="description">/ Medieval Pharmacy</div>
        </div>
        <div class="image-section" data-aos="fade-right">
            <img src="img/image/black round.jpg" class="responsive-img" alt="3D Artwork">
            <div class="description">/ Medieval Pharmacy inside</div>
        </div>
        <div class="image-section" data-aos="fade-left">
            <img src="img/image/midem work.png" class="responsive-img" alt="3D Artwork">
            <div class="description">/ Bathroom space</div>
        </div>
    </div>


    <!-- 輪播展示 -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/image/concept art_3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/image/concept art_2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/image/concept art.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
        </button>
    </div>

    <!-- 引入 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
