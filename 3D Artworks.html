<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Artistic Portfolio</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;400;600;700;900&display=swap"
    rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffffb3;
            font-family: 'Noto Serif TC', serif;
            overflow-x: hidden;
            margin: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
        }

        .navbar-brand {
            font-size: 1.8rem;
            color: #ffffffc7 !important;
            font-weight: 600;
            margin-left: 20px;
        }

        .nav-link {
            color: #ffffff96 !important;
            font-size: 1rem;
            font-weight: 500;
            margin-right: 20px;
        }

        .nav-link:hover {
            color: #ffffffe7 !important;
            border-radius: 5px;
            background-color: #bbbbbb36;
        }

        .image-section {
            display: flex;
            flex-direction: row;
            /* align-items: center; */
            justify-content: space-between;
            text-align:left;
            padding: 120px 50px 50px 80px;
        }

        .image-section:nth-child(odd) {
            flex-direction: row-reverse;
        }

        .image-section img {
            width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .image-section .description {
            font-size: 1.2rem;
            color: #ffffffc7;
            margin: 450px 10px 50px 10px;
            flex: 1;
        }

        .carousel {
            margin: 0;
        }

        .carousel-inner img {
            width: 80%;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">/ 3D Artworks</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Artworks.html">Artworks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="3D Artworks.html">3D Artworks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="About me.html">About me</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 單張圖片展示區域 -->
    <div class="container">
        <div class="image-section" data-aos="fade-left">
            <img src="img/image/WK03-B110-鹿涼.jpg" alt="3D Artwork">
            <div class="description">/ Medieval Pharmacy</div>
        </div>
        <div class="image-section" data-aos="fade-right">
            <img src="img/image/第四周 黑背景.png" alt="3D Artwork">
            <div class="description">/ Medieval Pharmacy inside</div>
        </div>
        <div class="image-section" data-aos="fade-left">
            <img src="img/image/期中作業14.png" alt="3D Artwork">
            <div class="description">/ Bathroom space</div>
        </div>
    </div>

    <!-- 輪播展示 -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/image/概念藝術_3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/image/概念藝術_2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/image/概念藝術.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
        </button>
    </div>

    <!-- 引入 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
        });
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
</body>

</html>
